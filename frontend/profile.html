    <!-- Profile Section -->
    <section class="profile">
        <h2>My Profile</h2>
        <div class="profile-details">
            <p><strong>Name:</strong> <span id="profile-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="profile-email">john@example.com</span></p>
            <p><strong>Phone:</strong> <span id="profile-phone">+1234567890</span></p>
            <button id="edit-profile">Edit Profile</button>
        </div>

        <!-- Submitted Reports -->
        <div class="submitted-reports">
            <h3>Submitted Reports</h3>
            <table>
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Severity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="reports-list">
                    <!-- Reports will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </section>
