<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SafeHaven</title>
    <link rel="stylesheet" href="../css/login-register.css">
    <script defer src="../js/login-register.js"></script>
</head>
<body>

    <div class="form-container">
        <h2>Create an Account</h2>

        <!-- Step 1: User Registration Form -->
        <form id="registration-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="btn" id="send-otp">Send OTP</button>
        </form>

        <!-- Step 2: OTP Verification Form (Hidden Initially) -->
        <form id="otp-form" class="hidden">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>
            <button type="submit" class="btn">Verify OTP</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

</body>
</html>
